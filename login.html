<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="form-wrapper">
      <div class="form">
        <form>
          <fieldset style="border-radius: 1rem">
            <legend>Personal Details:</legend>
            <div class="block">
              <table>
                <tr>
                  <td>Username:</td>
                  <td><input type="text" name="first_name" id="f1" /></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td><input type="password" name="last_name" id="f2" /></td>
                </tr>
                <tr>
                  <td>
                    <button id="submit" class="btn">SUBMIT</button>
                    <button id="clear" class="btn">CLEAR</button>
                  </td>
                </tr>
              </table>
            </div>
          </fieldset>
        </form>
</body>
</html>
